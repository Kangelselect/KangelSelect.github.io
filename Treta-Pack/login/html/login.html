<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" href="/login/css/login.css">
<script src="/login/js/login.js"></script>
<title>Login</title>
</head>

<body>
    <div class="background-logo">
        <img src="/image/logo/Termi-original.png" alt="Logo de fondo">
    </div>

    <div class="login-container">
        <h2>Iniciar Sesión</h2>
        <input type="email" class="id-input" id="email" placeholder="Correo Electrónico"/>
        <input type="password" class="password-input" id="password" placeholder="Contraseña" />
        <button class="login-button" id="loginButton">Iniciar Sesión</button>
        <button class="register-button" id="registerButton">Registrarse</button>
        <a href="#" class="forgot-link">¿Olvidaste tu contraseña?</a>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contáctenos | Termi Pack</title>
  <link rel="stylesheet" href="../css/contacto.css">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="/image/logo/logo 2.0.png">

</head>
<body>
  <div class="background-logo">
    <img src="/image/logo/logo 2.0.png" alt="Logo de fondo">
  </div>

  <div class="contact-container">
    <h2>Contáctenos</h2>
    <p>¿Tienes alguna pregunta o sugerencia? Escríbenos y te responderemos pronto.</p>

    <form id="contactForm">
      <input type="text" id="nombre" placeholder="Tu nombre" required>
      <input type="email" id="email" placeholder="Tu correo electrónico" required>
      <textarea id="mensaje" placeholder="Tu mensaje..." rows="4" required></textarea>
      <button type="submit">Enviar mensaje</button>
    </form>

    <form action="info-container">
    <div class="info-container">
        <h2> Tetra pak </h2>
    </div>
    </form>

    <p id="respuesta" class="respuesta"></p>
  </div>

  <script src="../js/contactos.js"> contactos </script>
</body>
</html>
